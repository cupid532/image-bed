</head>
<body>
    <div class="container">
        <h1>ğŸ“· å›¾åºŠä¸Šä¼ </h1>
        <p class="subtitle">æ”¯æŒæ‹–æ‹½ã€ç²˜è´´ä¸Šä¼ ï¼Œæœ€å¤§ {{ max_size_mb }}MB</p>

        {% if require_auth %}
        <div class="auth-section">
            <input type="password" id="apiToken" placeholder="è¯·è¾“å…¥ API Token" />
        </div>
        {% endif %}

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œæˆ–ç‚¹å‡»ä¸Šä¼ </div>
            <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIFã€WebP æ ¼å¼</div>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <div style="text-align: center;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">é€‰æ‹©æ–‡ä»¶</button>
            <button class="btn btn-secondary" id="pasteBtn">ç²˜è´´ä¸Šä¼  (Ctrl+V)</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>ä¸Šä¼ ä¸­...</div>
        </div>

        <div id="results" class="results"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">æˆåŠŸä¸Šä¼ </div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSize">0 KB</div>
                <div class="stat-label">æ€»å¤§å°</div>
            </div>
        </div>

        {% if require_auth %}
        <div class="gallery-link">
            <a href="#" onclick="goToGallery(); return false;">æŸ¥çœ‹å›¾ç‰‡åº“</a>
        </div>
        {% else %}
        <div class="gallery-link">
            <a href="/gallery/">æŸ¥çœ‹å›¾ç‰‡åº“</a>
        </div>
        {% endif %}
    </div>

    <script>
        let successCount = 0;
        let totalSize = 0;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const requireAuth = {{ require_auth|lower }};

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Paste upload
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            const files = [];

            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    files.push(item.getAsFile());
                }
            }

            if (files.length > 0) {
                handleFiles(files);
            }
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            if (requireAuth) {
                const token = document.getElementById('apiToken').value;
                if (!token) {
                    alert('è¯·è¾“å…¥ API Token');
                    return;
                }
            }

            uploadFiles(Array.from(files));
        }

        async function uploadFiles(files) {
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            const formData = new FormData();
            files.forEach(file => {
                formData.append('images', file);
            });

            if (requireAuth) {
                formData.append('token', document.getElementById('apiToken').value);
            }

            try {
                const response = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData,
                    headers: requireAuth ? {
                        'X-API-Token': document.getElementById('apiToken').value
                    } : {}
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (data.results) {
                    data.results.forEach(result => {
                        addResult(result, 'success');
                        successCount++;
                        totalSize += parseFloat(result.size);
                    });
                }

                if (data.errors) {
                    data.errors.forEach(error => {
                        addResult({ filename: error }, 'error');
                    });
                }

                updateStats();

            } catch (error) {
                loadingDiv.style.display = 'none';
                alert('ä¸Šä¼ å¤±è´¥: ' + error.message);
            }
        }

        function addResult(result, type) {
            const div = document.createElement('div');
            div.className = `result-item ${type}`;

            if (type === 'success') {
                div.innerHTML = `
                    <div class="result-info">
                        <div class="result-filename">${result.filename}</div>
                        <div class="result-url">${result.url}</div>
                        <div class="result-meta">
                            ${result.dimensions || ''} Â· ${result.size} KB
                            ${result.duplicate ? ' Â· å·²å­˜åœ¨' : ''}
                        </div>
                    </div>
                    <button class="copy-btn" onclick="copyUrl('${result.url}')">å¤åˆ¶é“¾æ¥</button>
                `;
            } else {
                div.innerHTML = `
                    <div class="result-info">
                        <div class="result-filename" style="color: #f56565;">é”™è¯¯: ${result.filename}</div>
                    </div>
                `;
            }

            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            });
        }

        function updateStats() {
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('totalSize').textContent = totalSize.toFixed(2) + ' KB';
        }

        function goToGallery() {
            const token = document.getElementById('apiToken').value;
            if (!token) {
                alert('è¯·è¾“å…¥ API Token');
                return;
            }
            window.location.href = `/gallery/?token=${token}`;
        }
    </script>
</body>
